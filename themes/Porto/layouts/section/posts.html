{{ partial "page-head.html" . }}
{{ partial "nav.html" . }}
<div role="main" class="main">
    {{ partial "page-top.html" . }}
    <div class="container">
        <div class="row">
          <div class="col-md-9">
            {{ range .Data.Pages.ByPublishDate  }}
              {{ partial "widgets/post-summary.html" . }}
              <hr />
            {{ end }}
          </div>
          <div class="col-md-3">
            {{ partial "sidebar.html" . }}
          </div>
        </div>
    </div>
</div>
{{ partial "footer.html" . }}
{{partial "page-foot.html" . }}
