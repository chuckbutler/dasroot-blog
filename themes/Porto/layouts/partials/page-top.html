<section class="page-top">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {{ if .IsPage }}
                  <ul class="breadcrumb">
                    <li><a href="{{ .Site.BaseURL }}">Home</a></li>
                    <li class="active"><a href="/{{.Section}}">{{ .Section }}</a> </li>
                  </ul>
                {{ end }}
                {{ if .IsNode }}
                  <ul class="breadcrumb">
                      <li><a href="{{ .Site.BaseURL }}">Home</a></li>
                  </ul>
                {{ end }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              <h1>{{ .Site.Params.Tagline }}</h1>
            </div>
        </div>
    </div>
</section>
